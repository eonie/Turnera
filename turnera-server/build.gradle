buildscript {
    ext {
        springBootVersion = '2.0.7.RELEASE'
    }
    repositories {
        maven { url 'http://maven.parim.net/nexus/content/groups/public/' }
        mavenCentral()
        maven { url "https://repo.spring.io/plugins-release" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
apply plugin: 'org.springframework.boot'
configurations {
    // exclude tomcat
    compile.exclude module: 'spring-boot-starter-tomcat'
}
dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    // compile('org.flywaydb:flyway-core')
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0')
    // https://mvnrepository.com/artifact/net.redhogs.cronparser/cron-parser-core
    compile group: 'net.redhogs.cronparser', name: 'cron-parser-core', version: '3.4'
    compile 'org.springframework.boot:spring-boot-starter-undertow'
    // compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.modelmapper:modelmapper:2.3.0')
    runtime('com.h2database:h2')
    compile('mysql:mysql-connector-java')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile group: 'io.netty', name: 'netty-all', version: '4.1.32.Final'
}